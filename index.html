<!DOCTYPE html>
<html lang="en">
<head>
  <title>Skateboard Clicker</title>
  <h1>Skateboard Clicker :3</h1>
</head>
<body>
  <button id="Ollie">Ollie!</button>
  <p id="clicks">0</p>
</body>
</html>

<script>
  let count = 0;

  const button = document.getElementId('Ollie');
  const output = document.getElementId('clicks');

  button.addEventListener('click', function() {
    count++;

    output.text = count.toString();
  });
</script>
