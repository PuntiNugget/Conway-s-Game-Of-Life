<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skateboard Clicker</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 5px; }
  </style>
</head>
<body>
  <h1>Skateboard Clicker :3</h1>
  
  <button id="btn-ollie">Ollie!</button>
  <button id="btn-buy-poser">Hire Poser (Cost: 10)</button>
  <button id="btn-buy-beginner">Hire Beginner (Cost: 100)</button>
  
  <h3>Ollies: <span id="display-ollies">0</span></h3>
  <h3>Posers Hired: <span id="display-posers">0</span></h3>
  <h3>Beginners Hired: <span id="display-beginners">0</span></h3>

  <script>
    let ollieCount = 0;
    let poserCount = 0;
    let beginnerCount = 0;
    let poserCost = 10;
    let beginnerCost = 100;

    const ollieBtn = document.getElementById('btn-ollie');
    const poserBtn = document.getElementById('btn-buy-poser');
    // FIX 1: Fixed spelling of "document"
    const beginnerBtn = document.getElementById('btn-buy-beginner');
    
    const ollieDisplay = document.getElementById('display-ollies');
    const poserDisplay = document.getElementById('display-posers');
    const beginnerDisplay = document.getElementById('display-beginners');

    function updateDisplay() {
      ollieDisplay.textContent = Math.floor(ollieCount); // Optional: floor to keep integers
      poserDisplay.textContent = poserCount;
      beginnerDisplay.textContent = beginnerCount;
      
      // Update Poser Button
      if (ollieCount < poserCost) {
        poserBtn.disabled = true;
      } else {
        poserBtn.disabled = false;
      }

      // Update Beginner Button
      if (ollieCount < beginnerCost){
        beginnerBtn.disabled = true;
      } else {
        // FIX 2: Fixed logic to enable the correct button (beginnerBtn)
        beginnerBtn.disabled = false;
      }
    }

    ollieBtn.addEventListener('click', function() {
      ollieCount++;
      updateDisplay();
    });

    poserBtn.addEventListener('click', function(){
      if (ollieCount >= poserCost){
        ollieCount -= poserCost; 
        poserCount++;
        poserCost = Math.floor(poserCost * 1.5); 
        poserBtn.textContent = "Hire Poser (Cost: " + poserCost + ")";
        updateDisplay();
      }
    });

    beginnerBtn.addEventListener('click', function(){
      if (ollieCount >= beginnerCost){
        ollieCount -= beginnerCost; 
        beginnerCount++;
        beginnerCost = Math.floor(beginnerCost * 1.5); 
        beginnerBtn.textContent = "Hire Beginner (Cost: " + beginnerCost + ")";
        updateDisplay();
      }
    });
    
    // Game Loop (Runs every 1 second)
    setInterval(function() {
      let pointsToAdd = 0;

      if (poserCount > 0) {
        pointsToAdd += poserCount; // 1 point per poser
      }
      
      if (beginnerCount > 0){
        // FIX 3 & 4: Fixed variable case and math logic
        // Assuming beginners give 10x more points than posers
        pointsToAdd += (beginnerCount * 10); 
      }

      // Only update if points were added to avoid unnecessary redraws
      if (pointsToAdd > 0) {
        ollieCount += pointsToAdd;
        updateDisplay();
      }
    }, 1000);

    // Initial setup
    updateDisplay();

  </script>
</body>
</html>
